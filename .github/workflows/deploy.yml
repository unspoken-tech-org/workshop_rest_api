name: Deploy Spring Boot to Local Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t workshop-api:latest .

      - name: Save Docker image as TAR
        run: |
          docker save workshop-api:latest -o workshop-api.tar

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_PASSPHRASE }}
          port: 22
          source: "docker-compose.yml"
          target: "/home/workshop/deploy"
          tar_tmp_path: "/tmp"
          tar_exec: "tar -czf /tmp/deploy.tar.gz"
          rm: true

      - name: Load image and restart container via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/workshop/deploy/work_shop_rest_api
            docker load -i workshop-api.tar
            docker compose down
            docker compose up -d --remove-orphans
            docker image prune -f 
