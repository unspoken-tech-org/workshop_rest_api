name: Deploy Spring Boot to Local Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t workshop-api:latest .

      - name: Save Docker image as TAR
        run: |
          docker save -o workshop-api.tar workshop-api:latest

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "workshop-api.tar"
          target: "/home/workshop/deploy/work_shop_rest_api/"

      - name: Load image and restart container via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/workshop/deploy/work_shop_rest_api
            docker load -i workshop-api.tar
            docker compose up -d
