spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5445}/${DB_DATABASE:workshop_db}
    username: ${DB_USERNAME:workshop_admin}
    password: ${DB_PASSWORD:pass}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 50
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    generate-ddl: false
    hibernate:
      default_schema: public
      ddl-auto: none
      #      allow camel case names on entities
    #      naming:
    #        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.temp.use_jdbc_metadata_defaults: false

  flyway:
    enabled: true
    baselineOnMigrate: true
    schemas: public
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5445}/${DB_DATABASE:workshop_db}
    user: ${DB_USERNAME:workshop_admin}
    password: ${DB_PASSWORD:pass}
    locations: classpath:db/migration/postgresql

message: Local

logging:
  level:
    root: ERROR
    org.springframework.web: DEBUG
    org.hibernate: ERROR
    org.flywaydb: DEBUG

jwt:
  rsa:
    public-key: classpath:keys/public.pem
    private-key: classpath:keys/private-pkcs8.pem
  access-token:
    expiration: 900        # 15 minutes
  refresh-token:
    expiration: 604800     # 7 days

# CORS para desenvolvimento local
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
    - http://localhost:8081
    - http://127.0.0.1:3000
    - http://127.0.0.1:8080